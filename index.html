<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
<link rel="stylesheet" href="./css/main.css">
</head>
<body>  
    <div class="calculating">
        <!-- <div class="screen">0</div> -->
        <input class="screen" type="text" id="valor_numero" maxlength="20" value="0" readonly="true">
        <button id="keyC" class="btn">C</button>
        <button id="delete" class="btn">‚Üê</button>
        <button id="divide" class="btn">/</button>
        <button id="multiplication" class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="subtraction" class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button id="adition" class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="equal"  class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
